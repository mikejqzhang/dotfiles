# improve colors
set -g default-terminal "xterm-256color"

# replaced bindings
unbind C-b
unbind '"'
unbind %

# tmux prefix key
set-option -g prefix C-a

# make tmux navigation like vi
set-window-option -g mode-keys vi

# size windows based on clients looking at that window
setw -g aggressive-resize on

# update environment variables on reattatch
set-option -g update-environment "SSH_AUTH_SOCK \
                                  SSH_CONNECTION \
                                  DISPLAY \
                                  PROJECT_DIR \
                                  CONDA_ENV_PATH \
                                  PATH"

# create new splits/windows in same directory
if-shell -b '[ $(echo "$(tmux -V | cut -d" " -f2) >= 1.9" | bc) -eq 1 ]' '\
    bind c new-window -c "#{pane_current_path}"; \
    bind h split-window -c "#{pane_current_path}"; \
    bind u split-window -h -c "#{pane_current_path}"; \
    '

# easy vim/tmux visual mode selection
if-shell -b '[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.4" | bc) -eq 1 ]' '\
    bind -T copy-mode-vi "v" send -X begin-selection; \
    bind -T copy-mode-vi "V" send -X rectangle-toggle; \
    bind -T copy-mode-vi "y" send -X copy-selection-and-cancel; \
    ' '\
    bind -t vi-copy "v" begin-selection; \
    bind -t vi-copy "V" rectangle-toggle; \
    bind -t vi-copy "y" copy-selection; \
    '

# easy vim/tmux pane navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# easy pane resizing
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-h resize-pane -L 10
bind C-l resize-pane -R 10



# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber panes on deletion
set-option -g renumber-windows on


