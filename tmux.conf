# improve colors
set -g default-terminal "xterm-256color"

# replaced bindings
unbind C-t
unbind '"'
unbind %

# tmux prefix key
set-option -g prefix C-t
# make tmux navigation like vi
set-window-option -g mode-keys vi

# size windows based on clients looking at that window
setw -g aggressive-resize on

# update environment variables on reattatch
set-option -g update-environment "SSH_AUTH_SOCK \
                                  SSH_CONNECTION \
                                  DISPLAY \
                                  PROJECT_DIR \
                                  CONDA_ENV_PATH \
                                  PATH"

# create new splits/windows in same directory
if-shell -b '[ $(echo "$(tmux -V | cut -d" " -f2) >= 1.9" | bc) -eq 1 ]' '\
    bind c new-window -c "#{pane_current_path}"; \
    bind h split-window -c "#{pane_current_path}"; \
    bind u split-window -h -c "#{pane_current_path}"; \
    '

# easy vim/tmux visual mode selection
if-shell -b '[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.4" | bc) -eq 1 ]' '\
    bind -T copy-mode-vi "v" send -X begin-selection; \
    bind -T copy-mode-vi "V" send -X rectangle-toggle; \
    bind -T copy-mode-vi "y" send -X copy-selection-and-cancel; \
    ' '\
    bind -t vi-copy "v" begin-selection; \
    bind -t vi-copy "V" rectangle-toggle; \
    bind -t vi-copy "y" copy-selection; \
    '

# easy vim/tmux pane navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# easy pane resizing
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-h resize-pane -L 10
bind-key C-l resize-pane -R 10

# fast window movement
bind-key c new-window
bind-key p previous-window
bind-key n next-window
bind-key l last-window

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber panes on deletion
set-option -g renumber-windows on

# display pane numbers for longer
set -g display-panes-time 2000

set -g status-left-length 20
set -g status-left '#[fg=colour232]#[bg=colour166] #S:#I.#P '

set -g status-right-length 100
set -g status-right '#[fg=colour232]#[bg=colour33] %d %b %Y #[bg=colour64] %I:%M %p #[bg=colour37] #h '

# increase scrollback lines
set -g history-limit 65536

# keybinding to clear history
bind C-k clear-history \; display-message "history cleared"

# C-b ! breaks current pane into separate window
# join a pane/window from the current session into the current window
bind @ command-prompt -p "create pane from:" "join-pane -s ':%%'"

# reload the .tmux.conf file with Ctrl-r
bind C-r source-file ~/.tmux.conf \; display-message "configuration reloaded"

# toggle passthrough of prefix
bind P if-shell "[ \"$(tmux show-options -g prefix)\" = \"prefix C-a\" ]" 'set -g prefix C-b; display-message "passthrough enabled"; refresh-client -S' 'set -g prefix C-a; display-message "passthrough disabled"; refresh-client -S'

#### color (Solarized 256)

# default statusbar colors
setw -g window-status-separator ""

set-option -g status-bg colour0 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-format "#[fg=colour232,bg=colour61] #I:#W "
set-window-option -g window-status-current-format "#[fg=colour232,bg=colour125] #I:#W "

# window activity title colors
setw -g window-status-activity-fg colour61
setw -g window-status-activity-attr default
setw -g window-status-bell-fg colour61
setw -g window-status-bell-attr default

# pane border
set-option -g pane-border-fg colour4 #base02
set-option -g pane-active-border-fg colour6 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour166 #blue
set-option -g display-panes-colour colour33 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
set-window-option -g clock-mode-style 12


