- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']


- link:
    ~/dotfiles: ''
    ~/projects: '..'
    ~/.bash:
    ~/.profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.config/nvim: "nvim"
    ~/.zsh:
    ~/.zshrc:
    ~/.emacs.d:
    ~/.condarc:
    ~/.pylintrc:
    ~/.netrc:
    ~/.shell_local_after.sh:

- create:
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
